[package]
name = "z3"
version = "0.11.2"
authors = ["Graydon Hoare <graydon@pobox.com>", "Bruce Mitchener <bruce.mitchener@gmail.com>", "Nick Fitzgerald <fitzgen@gmail.com>"]

description = "High-level rust bindings for the Z3 SMT solver from Microsoft Research"
license = "MIT"
keywords = ["FFI", "SMT", "satisfiability", "solver"]
categories = ["api-bindings"]
readme = "README.md"
documentation = "https://docs.rs/z3/"
homepage = "https://github.com/prove-rs/z3.rs"
repository = "https://github.com/prove-rs/z3.rs.git"


[features]
default = []
arbitrary-size-numeral = ["num"]
static-link-z3 = ["z3-sys/static-link-z3"] # Locally build and statically link a fresh Z3 build.
use-bindgen = ["z3-sys/use-bindgen"] # Generate fresh bindings with bindgen.
dynamic-link-z3 = ["z3-sys/dynamic-link-z3"] # Dynamically link the system's Z3 installation.

[dependencies]
log = "0.4"

# optional dependencies
num = { version = "0.4.0", optional=true }

[dev-dependencies]
env_logger = "0.9"
semver = "1"

[dependencies.z3-sys]
path = "../z3-sys"
version = "0.7.1"
